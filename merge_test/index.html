    <title>Movie Ticket Booking Platform</title>
    <style>
        /* Add CSS for animation if needed */
        @keyframes posterAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .movie-poster {
            animation: posterAnimation 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Movie Ticket Booking Platform</h1>
    
    <div class="movie-posters">
        <img class="movie-poster" src="profile1.png" alt="Movie 1">
        <img class="movie-poster" src="profile2.png" alt="Movie 2">
        <img class="movie-poster" src="profile3.png" alt="Movie 3">
    </div>

    <h2>Customer Reviews</h2>
    <div class="customer-reviews">
        <div class="review">
            <h3>John Doe</h3>
            <p>"Great movie selection and easy booking process. Will definitely use again!"</p>
        </div>
        <div class="review">
            <h3>Jane Smith</h3>
            <p>"Superb experience. Loved the movie choices and hassle-free booking."</p>
        </div>
        <!-- Add more reviews as needed -->
    </div>
</body>
</html>
